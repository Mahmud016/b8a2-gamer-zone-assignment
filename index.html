<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Zone</title>
    <link rel="stylesheet" href="styles/gamerzone.css">
    <!-- Favicon link -->
    <link rel="shortcut icon" href="./images/Frame.png" type="image/x-icon">
</head>

<body>
    <header>
        <!-- banner section -->
        <section>
            <nav>
                <div class="logo">
                    <img src="./images/Frame.png" alt="">
                    <h1><span id="G">G</span>amer</h1>
                </div>
                <div class="menu-bar">
                    <h4>About</h4>
                    <h4>Developer</h4>
                    <div class="follow-bar">
                        <h4>Follow us on</h4>
                        <img class="follow-logo" src="./images/youtube.png" alt="">
                        <img class="follow-logo" src="./images/tik-tok.png" alt="">
                    </div>
                </div>
            </nav>
        </section>
        <!-- Banner section -->
        <section class="Banner">
            <div class="banner-description">
                <h2 class="moto">Play Like The</h2>
                <h1 class="banner-description-title">G.O.A.T.</h1>
                <div class="banner-details">
                    <h4>1-Click instant play</h4>
                    <h4>No Download</h4>
                    <h4>1000s of supported online games</h4>
                </div>
                <div class="button">
                    <button class="primary-btn">Sign In</button>
                    <button class="primary-btn">Go Rogue</button>
                </div>
            </div>
            <div class="banner-img">
                <img src="./images/Group 18.png" alt="">
            </div>

        </section>

    </header>
    <main>

    </main>
    <footer>

    </footer>

</body>

</html>
